<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <meta  charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Mentoria</title>
</head>
<body>
  <header>
    <h1>Mentoria</h1>
    <p>Preencha o formulario abaixo para <br> agendar sua mentoria</p>
  </header>
  <fieldset>
    <form>
      <legend class="inf-pessoal">
        INFORMAÇÕES PESSOAIS
      </legend>
      <div class="name">
        <div class="input-wrapper">
          <label for="name">Nome</label>
          <input type="text" name="" id="name">
        </div>
        
        <div class="input-wrapper">
          <label for="surname">Sobrenome</label>
          <input type="text" id="surname">
        </div>
      </div>
      
      <label for="email">E-mail <span>(digite um email válido)</span></label>
      <input class="input-wrapper" type="email" name="" id="email">
      
      <label for="password">Senha <span>(mínimo 8 caracteres)</span></label>
      <input class="input-wrapper" required minlength="8" type="password" id="password">
      
      <legend class="inf-mentor">INFORMAÇÕES DO MENTOR</legend>
      <div class="input-wrapper">
      <label for="mentorship">Nome do seu mentor <span>(só o primeiro nome)</span></label>
      <input type="text" id="mentorship">
      <div class="horarios">
        <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
        
        <div class="first-mentor">
          <h2>PRIMEIRA MENTORIA</h2>
        </div>
        <div class="col-3">
          <div class="input-wrapper">
            <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" name="" id="event-date"></div>

          <div class="input-wrapper">
            <label for="event-begin">Das</label>
            <input type="time" name="" id="event-begin"></div>
          
          <div class="input-wrapper">
            <label for="event-end">Até</label>
            <input type="time" name="" id="event-end"></div>
        </div>
        <div class="second">
          <h2>SEGUNDA MENTORIA</h2>
        </div>
        <div class="col-3">
          <div class="input-wrapper">
            <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" name="" id="event-date"></div>

          <div class="input-wrapper">
            <label for="event-begin">Das</label>
            <input type="time" name="" id="event-begin"></div>
          
          <div class="input-wrapper">
            <label for="event-end">Até</label>
            <input type="time" name="" id="event-end"></div>
        </div>
      </fieldset>
    </form>
    <footer>
      <button class="button" form="form">
        Salvar</button>
    </footer>
  
</body>
</html>
